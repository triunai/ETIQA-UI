<div class="container mb-4">
  <h1 class="mt-3">Add User</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">

    <div class="mt-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username">
    </div>

    <div class="mt-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email">
    </div>

    <div class="mt-3">
      <label for="featuredImageUrl" class="form-label">Profile Pic Url
      </label>

      <ng-container *ngIf="model.profileImageUrl !== ''">
        <!-- checks if the model attribute (featured image url) is empty or not, only renders when visible -->
        <div class="d-flex justify-content-center">
          <img
            [src]="model.profileImageUrl"
            height="300"
            class="my-3"
            style="border-radius: 20px"
            alt="if image doesnt show link doesnt work!"
          />
        </div>
      </ng-container>
      <div class="d-flex">
        <input
          type="text"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
          [(ngModel)]="model.profileImageUrl"
        />
        <!-- <button type="button" class="btn btn-dark d-flex justify-content-center ms" (click)="openImageSelector()">Select Image</button> -->
      </div>
    </div>

    <div class="mt-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="model.phoneNumber">
    </div>

    <div class="mt-3">
      <label for="hobby" class="form-label">Hobby</label>
      <input type="text" id="hobby" name="hobby" class="form-control"  [(ngModel)]="model.hobby">
      <!-- -->
    </div>

    <div class="mt-3">
      <label for="registerDate" class="form-label">Register Date</label>
      <input type="date" id="registerDate" name="registerDate" class="form-control" [(ngModel)]="model.registerDate">
      <!--  -->
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible" [(ngModel)]="model.isVisible" >
      <!-- -->
      <label class="form-check-label" for="isVisible">Visibility</label>
    </div>

    <div class="mt-3">
      <label for="skillsets" class="form-label">Skillsets</label>
      <ng-container *ngIf="skillset$ | async as skillsets">
        <select
        class="form-control"
        id="skillsets"
        name="skillsets"
        multiple [(ngModel)]="model.skillset" >
        <option *ngFor="let skillset of skillsets" [value]="skillset.skillsetId" class="text-center">{{skillset.skillName}} </option>
        </select>
      </ng-container>
    </div>

    <div class="mt-3 text-center">
      <button type="submit" class="btn btn-dark w-100" >Add User</button>
    </div>

  </form>
</div>
